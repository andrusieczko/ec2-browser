<!DOCTYPE html>
<html>
  <head>
    <title>EC2 browser</title>
    <link rel="stylesheet" href="node_modules/photon/dist/css/photon.css">
  </head>

  <body>

    <div class="window" id="photon-window">
      <header class="toolbar toolbar-header">
        <h1 class="title">AWS EC2 manager</h1>
        <div class="toolbar-actions">
          <button class="btn btn-default btn-large" onclick="newWindow()">
            <span class="icon icon-popup icon-text"></span>
            Load AWS EC2 settings
          </button>
        </div>
      </header>

      <div class="window-content" id="window-content">
      </div>
      
      
    </div>
  </body>
  <script src="node_modules/react/dist/react.js"></script>
  <script src="node_modules/react-dom/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

  <!-- a hack to distinguish between node's require and browser require,
       look at: https://github.com/atom/electron/issues/1611 -->
  <script>var electronRequire = require;</script>

  <script  src="build/app.js"></script>
</html>
